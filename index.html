<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fresnel Zone Visualizer</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
  <div id="map" class="absolute inset-0"></div>

  <!-- Info Box -->
  <div id="info" class="absolute top-4 left-4 bg-white/90 text-gray-800 rounded-2xl shadow-lg px-5 py-3 text-sm font-medium backdrop-blur-sm border border-gray-300">
    Click two points to get elevation data.
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Custom JS -->
  <script src="leaflet.js"></script>
  <script src="elevation.js"></script>
</body>
</html>
